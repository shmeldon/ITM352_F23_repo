<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <script>
        // After page loads - function handles query parameters and display error/success messages
      window.onload = function () {
        let params = new URL(document.location).searchParams;
        let errors = params.get('reg_errors') ? JSON.parse(params.get('reg_errors')) : null;
        if (errors) {
          window.alert(errors.join("\n"));
        }

        // Make textboxes sticky
        if (params.has('email')) {
          document.getElementById('email').value = params.get('email');
        }
        if (params.has('name')) {
          document.getElementById('name').value = params.get('name');
        }
      };
    </script>
</head>
<body>
    <nav> 
        <ul> 
            <li><a href="index.html"><b>HOME</b></a></li>
            <li><a href="bottoms_display.html"><b>BOTTOMS</b></a></li>
            <li><a href="tops_display.html"><b>TOPS</b></a></li>
            <li><a href="accessories_display.html"><b>ACCESSORIES</b></a></li>
        </ul>
    </nav>
    
    <div class="login-container">
        <h1>Registration</h1>
        <form action="/register_user" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="fullname">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="repeat_password">Confirm Password:</label>
                <input type="password" id="repeat_password" name="repeat_password">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register" class="login-btn">
            </div>
        </form>
    </div>
</body>
</html>
