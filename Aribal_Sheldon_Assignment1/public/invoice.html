<script src="./products.js" type="text/javascript"></script>
<script>
	let params = new URL(document.location).searchParams;
	let quantities = [];

	// form was submitted so process the invoice
	if (params.has("purchase_submit")) {
		for (i = 0; i < products.length; i++) {
			if (params.has(`quantity${i}`)) {
				a_qty = params.get(`quantity${i}`);
				quantities[i] = a_qty;
			}
		}
	} else {
		document.write("no form submitted");
	}
	console.log(quantities);
</script>
<script>
	// Compute tax
	let tax_rate = 0.0575;
	let tax = tax_rate * subtotal;

	// Compute shipping
	if (subtotal <= 50) {
		shipping = 2;
	} else if (subtotal <= 100) {
		shipping = 5;
	} else {
		shipping = 0.05 * subtotal; // 5% of subtotal
	}

	// Compute grand total
	let total = subtotal + tax + shipping;
</script>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Invoice</title>
		<link rel="stylesheet" href="invoiceStyle.css" />
	</head>

	<body>
		<nav>
			<ul>
				<li>
					<a href="index.html"><b>HOME</b></a>
				</li>
				<li>
					<a href="products_display.html"><b>SHOP</b></a>
				</li>
			</ul>
		</nav>

		<header>
			<h1>ORDER SUMMARY</h1>
		</header>

	   <div class="invoice-items">
      <script>
        //
        for (let i = 0; i < products.length; i++) {
          if (quantities[i] > 0) {
            document.write(`
                <div class="invoice-item">
        <img src="${products[i].image}" alt="${products[i].name}">
        <div class="item-details">
            <div class="item-header">
                <h3 class="item-name">${products[i].name}</h3>
                <p class="item-total">$${(quantities[i] * products[i].price).toFixed(2)}</p>
            </div>
            <p>Quantity: ${quantities[i]}</p>
            <p>Price: $${products[i].price.toFixed(2)}</p>
        </div>
    </div>`);
					}
				}
			</script>
      <div class="line"></div> 
      <div class="costs"> 
        <div class="cost-item">
          <span class="cost-label">Subtotal:</span>
          <span class="cost-value">$[Subtotal]</span>
      </div>
      <div class="cost-item">
          <span class="cost-label">Shipping:</span>
          <span class="cost-value">$[Shipping]</span>
      </div>
      <div class="cost-item">
          <span class="cost-label">Total:</span>
          <span class="cost-value">$[Total]</span>
      </div>
      </div>

    
  </body>
   
		<div class="shipping-policy">
			<br/>
      <b>
				SHIPPING POLICY: A subtotal $0 - $49.99 will be $2 shipping A subtotal
				$50 - $99.99 will be $5 shipping Subtotals over $100 will be charged 5%
				of the subtotal amount
			</b>
		</div>
	</body>
</html>
