<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="productStyle.css">
    <script src="./products.js" type="text/javascript"></script>
</head>
   <script>
    // Function will run after the window is fully loaded. Orginally got from ChatGpt and then modified to fit my website
window.onload = function() {
  // Create a URLSearchParams object from the query string in the URL
  let params = new URLSearchParams(window.location.search);

  // Retrieve the 'error' parameter from the query string
  let errorMessages = params.get('error');

  if (errorMessages) {
    // Parse the JSON string of error messages into an object
    errorMessages = JSON.parse(errorMessages);
    let alertMessage = '';

    // Iterate over each errorKey in the errorMessages object to see if the error message is about quantity exceeding availability
    for (let errorKey in errorMessages) {
    
      let errorMessage = errorMessages[errorKey];

      // Add the current error message to the alertMessage string, followed by a newline
      alertMessage += errorMessage + '\n';

      // Check if the current error message is about quantity exceeding availability
      if (errorMessage.includes("exceeds the quantity that we have available")) {
        // Extract the product name from the error message
        let productName = errorMessage.split(" for ")[1].split(" exceeds")[0];

        // Find the index of the product in the products array based on the product name
        let productIndex = products.findIndex(p => p.name === productName);

        // Get the input box element for the product based on its index
        let inputBox = document.getElementById(`quantities${productIndex}`);

        // Change the border color of the input box to red to indicate an error
        inputBox.style.borderColor = "red";

        // Update the value of the input box to the maximum available quantity for the product
        inputBox.value = products[productIndex].quantityAvailable;
      }
    }

    // If there are any accumulated error messages, display them in an alert
    if (alertMessage) {
      alert(alertMessage);
    }
  }
};
  </script>

<body>
    <nav>
        <ul>
            <li><a href="index.html"><b>HOME</b></a></li>
            <li><a href="products_display.html"><b>SHOP</b></a></li>
        </ul>
    </nav>
    <form name="product_selection_form" action="process_form" method="POST">
        <header>
            <h1>Sheldon's Closet</h1>
        </header>
        <div>
            <main class="products-container">
                <script>
                    for (i = 0; i < products.length; i++) {
                        document.write(`
                            <section class="item">
                                <img src="${products[i].image}">
                                <h2>${products[i].name}</h2>
                                <h3><b>$${products[i].price.toFixed(2)}</b></h3>
                                <p>${products[i].quantity_available} available</p>
                                <div class="quantity-container">
                                <label id="quantity${i}_label"}">Quantity Desired:</label>
                                <input type="text" class="textbox" placeholder="0" name="quantity${i}" 
                                onkeyup="checkQuantityTextbox(this);">
                                </div>
                            </section>
                        `);
                    }    
                </script>
            </main>
        </div>
        <footer>
            <input type="submit" value="Purchase!"      name="purchase_submit">
        </footer>
    </form>
</body>

</html>
