<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <style>
        body {
            text-align: center;
            background: blueviolet;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="products-style.css">
    <script>
        store_name = 'Sheldon Aribal';
        let hits = 0;
        let spins = 0;
        let first_name = "Sheldon";
        let last_name = "Aribal";
        let full_name = "<h1><b>" + first_name + "</b> <i>" + last_name + "'s" + "</i></h1>";
    </script>
    
</head>
<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

<header>
    <h1><script>document.write(full_name + "Used Smart Phone Store");</script></h1>

    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
    </p>
   
    <p>Hit/Spin:<span id="hit_spin_span">0</span></p>

</header>

    <div>
        <main>
            <section class="item" 
            onmouseover="this.className='item rotate'; spins++; spins_span.innerHTML = spins; hit_spin_span.innerHTML = (hits/spins).toFixed(2);" 
            onclick="this.className='item'; hits++; hits_span.innerHTML = hits; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>HTC</h2>
                <p class="price">&dollar; 40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC">
            </section>

            <section class="item" 
            onmouseover="this.className='item rotate'; spins++; spins_span.innerHTML = spins; hit_spin_span.innerHTML = (hits/spins).toFixed(2);" 
            onclick="this.className='item'; hits++; hits_span.innerHTML = hits; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Apple</h2>
                <p class="price">&dollar; 75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg" alt="Apple">
            </section>

            <section class="item"
            onmouseover="this.className='item rotate'; spins++; spins_span.innerHTML = spins; hit_spin_span.innerHTML = (hits/spins).toFixed(2);" 
            onclick="this.className='item'; hits++; hits_span.innerHTML = hits; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Nokia</h2>
                <p class="price">&dollar; 35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg" alt="Nokia">
            </section>

            <section class="item" 
            onmouseover="this.className='item rotate'; spins++; spins_span.innerHTML = spins; hit_spin_span.innerHTML = (hits/spins).toFixed(2);" 
            onclick="this.className='item'; hits++; hits_span.innerHTML = hits; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Samsung</h2>
                <p class="price">&dollar; 45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg" alt="Samsung">
            </section>

            <section class="item" 
            onmouseover="this.className='item rotate'; spins++; spins_span.innerHTML = spins; hit_spin_span.innerHTML = (hits/spins).toFixed(2);" 
            onclick="this.className='item'; hits++; hits_span.innerHTML = hits; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Blackberry</h2>
                <p class="price">&dollar; 10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg" alt="Blackberry">
            </section>
        </main>
    </div>
<footer> 
    <script>
        let line = 1;
        let now = new Date();
        let table = 
            `<table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <tr><th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}.'s</h1></th></tr>
            <tr><td>${line++}.</td><td><br />Copyright @ ${first_name} ${last_name}</td></tr>
            <tr><td>${line++}.</td><td>${now.getFullYear()}</td></tr>
            <tr><td>${line++}.</td><td>${(now.getHours()+ 11) % 12 + 1}:${now.getMinutes()} ${(now.getHours()<12) ? 'AM':'PM'}</td></tr>
            </table>`;
        document.write(table);
    </script>
</footer>
   

</body>
</html>
